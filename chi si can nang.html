<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a =parseFloat(prompt("can nang"));
    var b =parseFloat(prompt("chieu cao"));
    var bmi =a/(b*b);

    if(bmi < 18) {
        document.write("underweight");
    }else if(bmi < 25.0) {
        document.write("Normal");
    }else if(bmi < 30) {
        document.write("Overweight");
    }else
        document.write("Obese");
</script>

</body>
</html>
